<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pomodo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/responsive.css" rel="stylesheet" type="text/css"/>



    <!--<link href="fonts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
<header>
    <h1><strong>Pomodoro timer</strong></h1>
</header>
<main>
    <section>
        <div class="container">
            <div class="wrapper">
                <nav>
                    <div class="pomoOptions">
                        <div class="pomoText">Session Length</div>
                        <div class="pomoButtons">
                            <button class="btn btn-danger pomoSessionDec">-</button>
                            <div class="pomoOpt pomoSession">25</div>
                            <button class="btn btn-success pomoSessionInc">+</button>
                        </div>
                    </div>

                    <div class="pomoOptions">
                        <div class="pomoText">Break Length</div>
                        <div class="pomoButtons">
                            <button class="btn btn-danger pomoBreakDec">-</button>
                            <div class="pomoOpt pomoBreak">5</div>
                            <button class="btn btn-success pomoBreakInc">+</button>
                        </div>
                    </div>
                </nav>

                <div class="timer">
                    <div class="timerClock">25:00</div>
                    <div class="timerStatus">
                        <div class="timerBar"></div>
                    </div>
                </div>

                <div class="instructions">
                    Click the clock to start/stop the pomodoro timer.
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
